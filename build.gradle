group 'com.example.projectname'
version '0.0.1-SNAPSHOT'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.1.0'
    }
}

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    maven {
        url = 'https://oss.sonatype.org/content/repositories/snapshots' // Bungee repo
    }

    maven {
        url = 'https://mvnrepository.com/artifact/com.zaxxer/HikariCP'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compileOnly 'net.md-5:bungeecord-api:1.14-SNAPSHOT'

    compile 'com.zaxxer:HikariCP:2.4.0' // JDBC connection pool
    compile 'redis.clients:jedis:3.1.0-SNAPSHOT' // Redis
}
